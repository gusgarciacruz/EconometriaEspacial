# &lt;span style="font-size:80%"&gt;Taller 3&lt;/span&gt;
&lt;spam style="font-size:115%"&gt;


Se tienen datos del Censo Económico 2005 para Cali, el cual es un censo georeferenciado
de empresas para todos los sectores económicos. Seleccione un sector con un número suficiente de empresas.

Se pide lo siguiente:
&lt;p style="margin-bottom: -1em"&gt;
1. Realice el mapa de densidad y distribución de puntos de las empresas del sector seleccionado. Interprete los resultados en términos de la localización de las mayores densidades. Indague sobre el contexto de esta industria en Cali para dar una explicación con sentido económico

2. Calcule los siguientes índices de concentración e intreprételos con sentido económico, dado el contexto de la ciudad:
&lt;p style="margin-bottom: -1em"&gt;
 - Índice de Herfindahl-Hirschman (IHH) 
 - Índice de Ellison y Glaeser con la significancia estadística (ver pié de página 13 en Ellison y Glaeser (1997))
 - Índice de Maurel y Sédillot
 - LQ e IQ
 
3. Haga el mapa del LQ e interprete

4. Estime las funciones `\(K_d\)` de Duranton y Overman (2005) y `\(M\)` de Marcon y Puech
(2010). Interprete los resultados en términos de la localización de las mayores densidades y de la distancia a la que se encuentran las empresas. Recuerde dar una explicación con contexto de la industria analizada en Cali
    </textarea>
