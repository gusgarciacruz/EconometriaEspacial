---
name: motivacion
# &lt;span style="font-size:80%"&gt;Motivación&lt;/span&gt;
&lt;font size = "5"&gt;

- Antes de la década de los ochenta la corriente dominante de la economía no le prestaba atención a la dimensión del espacio en el análisis económico &lt;span style="color:blue"&gt; `\(\Longrightarrow\)` una economía incorpórea, sin ciudades ni regiones

- La introducción de la dimensión espacial en la teoría económica convencional supone modificaciones rigurosas a los resultados tradicionales del análisis competitivo, &lt;span style="color:blue"&gt;sobre todo en referencia a su influencia sobre la organización industrial local y su capacidad de potenciar el crecimiento

- La idea es que las  &lt;span style="color:blue"&gt;decisiones de localización&lt;/span&gt; de las firmas generan una &lt;span style="color:blue"&gt;distribución espacial&lt;/span&gt; de las actividades económicas:  &lt;span style="color:blue"&gt;concentradas en algunos puntos o dispersas por todo un territorio

- La teoría de la organización industrial y del crecimiento económico `\(\Longrightarrow\)` &lt;span style="color:blue"&gt;principios de la competencia perfecta y los rendimientos constantes a escala

- &lt;span style="color:blue"&gt;El espacio actúa como un fallo de mercado&lt;/span&gt; `\(\Longrightarrow\)` por lo que el supuesto de competencia perfecta es un supuesto muy restrictivo 

---
name: NGE
# &lt;span style="font-size:80%"&gt;La Nueva Geografía Económica (NGE)&lt;/span&gt;
&lt;font size = "5"&gt;

- La NGE - Krugman, Fujita, Venables y otros: intenta explicar la formación de una variedad de aglomeraciones (o concentraciones) en el espacio geográfico

- Para que la teoría de la localización tenga sentido, es necesario alejarse del enfoque de rendimientos constantes a escala y mercados competitivos 

	`\(\Longrightarrow\)` &lt;span style="color:blue"&gt;la introducción del espacio limita la competencia&lt;/span&gt; 
	
	`\(\Longrightarrow\)` &lt;span style="color:blue"&gt;la propia localización se constituye como una barrera a la entrada&lt;/span&gt;
	
	`\(\Longrightarrow\)` &lt;span style="color:blue"&gt;la localización proporciona un cierto poder de mercado a las empresas ahí ubicadas

&lt;p style="margin-top: 2em"&gt;
	
&lt;div class = "block"&gt;
&lt;span style="color:blue"&gt;Los rendimientos crecientes son fundamentales para explicar la concentración territorial de la producción
&lt;/div&gt;

---
# &lt;span style="font-size:80%"&gt;La Nueva Geografía Económica (NGE)&lt;/span&gt;
&lt;font size = "5"&gt;

- Con rendimientos no crecientes

 `\(\Longrightarrow\)` &lt;span style="color:blue"&gt;cada empresa distribuye sus actividades entre todas las áreas de consumo posible
 
 `\(\Longrightarrow\)` &lt;span style="color:blue"&gt;el nivel de producción será el que satisface la demanda local
 
 `\(\Longrightarrow\)` &lt;span style="color:blue"&gt;los costes de transporte no existen
 
 `\(\Longrightarrow\)` &lt;span style="color:blue"&gt;cada mercado será una autarquía
 
 `\(\Longrightarrow\)` &lt;span style="color:blue"&gt;FKV: "backyard capitalism": cada hogar o pequeño grupo produce la mayoría de los productos que consume

---
# &lt;span style="font-size:80%"&gt;La Nueva Geografía Económica (NGE)&lt;/span&gt;
&lt;font size = "5"&gt;

- Las ciudades son el ejemplo más claro de la existencia de &lt;span style="color:blue"&gt;externalidades&lt;/span&gt; en la economía real

- La concentración espacial provee a las empresas de una serie de beneficios que generan un tipo especial de economías externas `\(\Longrightarrow\)` &lt;span style="color:blue"&gt;las economías de aglomeración

- **Aglomeración**: la concentración de la actividad económica, originada y sostenida por una especie de lógica circular
	
&lt;div class = "block"&gt;
&lt;span style="font-size:110%; font-weight: bold; color:blue"&gt; Lógica circular de la concentración de la actividad&lt;/span&gt;

&lt;span style="text-align: justify; display:block; color:blue"&gt;Los clientes potenciales de una determinada actividad van donde se encuentra concentrada esta actividad porque allí esperan encontrar una variedad de establecimientos en donde ver y hojear los productos; y las tiendas están en ese lugar porque saben que es el sitio idóneo de clientes potenciales
&lt;/div&gt;
	
- **Economías de aglomeración**: todas aquellas externalidades o ventajas que se derivan de una estructura espacial concentrada 

---
# &lt;span style="font-size:80%"&gt;La Nueva Geografía Económica (NGE)&lt;/span&gt;
&lt;font size = "5"&gt;

- La concentración espacial de las actividades económicas se justifica mediante &lt;span style="color:blue"&gt;la existencia de economías externas de aglomeración que reducen los costes de producción dentro de unos determinados límites territoriales&lt;/span&gt;

- Este proceso genera, asimismo, una dinámica industrial capaz de atraer actividades complementarias y generar servicios especializados, así como fomentar la innovación tecnológica

- Componentes esenciales de la NGE para explicar la tendencia a la concentración de las actividades económicas en el espacio:
&lt;p style="margin-top: -0.5em"&gt;
  - &lt;span style="color:blue"&gt;''El amor por la variedad''&lt;/span&gt;: la aglomeración o la clusterización de la actividad económica ocurre a muchos niveles geográficos, teniendo una variedad de composiciones
  - &lt;span style="color:blue"&gt;Las economías de escala&lt;/span&gt;: sin éstas la producción tendría lugar de forma perfectamente dispersa, en proximidad de la localización de cada individuo
  - &lt;span style="color:blue"&gt;Los costos de transporte&lt;/span&gt;: representan una metáfora de todos los elementos de fricción espacial `\(\Longrightarrow\)` aquellos elementos que hacen privilegiada y más apetecida una localización concentrada respecto a una dispersa
  - &lt;span style="color:blue"&gt;El tamaño de los mercados internos&lt;/span&gt;: factores de demanda 

---
name: ecoespacial
# &lt;span style="font-size:80%"&gt;¿Por qué estudiar la economía espacial?&lt;/span&gt;
&lt;font size = "5"&gt;

- &lt;span style="color:blue"&gt;Todos los fenómenos económicos toman lugar en el espacio geográfico&lt;/span&gt;: 
&lt;p style="margin-top: -0.5em"&gt;
  - todos los productos son comerciados en diferentes localizaciones
	- para alcanzar la apropiada localización los productos deben ser transportados y entregados a través del espacio
	- las actividades de servicios toman lugar en particulares localizaciones
	- el conocimiento y la información requerida para llevar a cabo la actividad debe ser transmitida o adquirida a travás del espacio geográfico  

- Las razones de porqué los mercados son localizados en un particular lugar son de importancia económica y la naturaleza y comportamiento de los mercados depende de su localización: &lt;span style="color:blue"&gt;el desempeño de los mercados dependen parcialmente de la geografía&lt;/span&gt;

- El desempeño económico de un área depende de la naturaleza y desempeño de diferentes mercados localizados en un área

&lt;div class = "block"&gt;
&lt;span style="color:blue"&gt;Geografía y economía son temas usualmente interrelacionados&lt;/span&gt;
&lt;/div&gt;

---
# &lt;span style="font-size:80%"&gt;¿Por qué estudiar la economía espacial?&lt;/span&gt;
&lt;font size = "5"&gt;

- Antes de los 90, las cuestiones espaciales fueron ignoradas por economistas y *policy-makers*:
&lt;p style="margin-top: -0.5em"&gt;
  - todo el sistema económico es asumido a tomar lugar en una ''cabeza de alfiler''
	- por muchos años la mayoría de temas sobre geografía económica fueron asumidas por las &lt;span style="color:blue"&gt;teorías de Ricardo de ventajas comparativas y comercio internacional

- Desde los 90 ha habido un incremento en el interés por temas de economía espacial:
&lt;p style="margin-top: -0.5em"&gt;
  - trabajos sobre temas urbanos y regionales llevados a cabo por el Banco Mundial, la OECD, la Comisión Europea y las Naciones Unidas
  - cambio en el pensamiento de los países sobre el importante rol jugado por las ciudades y las regiones
  - los aportes analíticos de autores como &lt;span style="color:blue"&gt;Paul Krugman&lt;/span&gt; (Nobel de Economía en 2008) y &lt;span style="color:blue"&gt;Michael Porter&lt;/span&gt; 
  
---
# &lt;span style="font-size:80%"&gt;¿Por qué estudiar la economía espacial?&lt;/span&gt;
&lt;font size = "5"&gt;

El análisis de la economía espacial ha sido dividida en dos sub-campos: economía urbana y economía regional

&lt;span style="color:blue"&gt;Economía urbana&lt;/span&gt;
&lt;p style="margin-top: -1em"&gt;
- se preocupa por cuestiones sobre la naturaleza y cómo funcionan la economía de la ciudad
- su límite es la ciudad
- tiende a enfatizar sobre temas o relaciones operando principalmente en un lugar
- la pregunta central tiende a ignorar las áreas y se centra en analizar el funcionamiento de una ciudad individual

&lt;p style="margin-top: -0.5em"&gt;

&lt;span style="color:blue"&gt;Economía regional&lt;/span&gt;
&lt;p style="margin-top: -1em"&gt;
- se encuentra más relacionada con temas sobre áreas espaciales más grandes que una ciudad
- tiende a enfatizar sobre temas o relaciones operando principalmente entre entre lugares
- la pregunta central es sobre las razones de porqué partes individuales de un mismo país o grupos de países se comportan diferente uno del otro

&lt;p style="margin-top: -0.5em"&gt;

Existen muchos temas que pueden ser analizados desde la economía urbana y regional: la localización de las ciudades y firmas, la migración laboral...

---
name: econespacial
# &lt;span style="font-size:80%"&gt;El porqué de la econometría espacial&lt;/span&gt;
&lt;font size = "5"&gt;

- Cuando se trabajan con datos de corte transversal suelen aparecer los denominados &lt;span style="color:blue"&gt;efectos espaciales&lt;/span&gt;: la &lt;span style="color:blue"&gt;heterogeneidad&lt;/span&gt; y la &lt;span style="color:blue"&gt;dependencia espacial&lt;/span&gt;

- &lt;span style="color:blue"&gt;Heterogeneidad espacial&lt;/span&gt;: este efecto aparece cuando se utilizan datos de unidades espaciales muy distintas para explicar un mismo fenómeno `\(\Longrightarrow\)` aparecen problemas como la &lt;span style="color:blue"&gt;heteroscedasticidad&lt;/span&gt; o la &lt;span style="color:blue"&gt;inestabilidad estructural&lt;/span&gt;

- &lt;span style="color:blue"&gt;Dependencia espacial&lt;/span&gt;: o autocorrelación espacial, surge siempre que el valor de una variable en un lugar del espacio está relacionado con su valor en otro u otros lugares del espacio

- Mientras la heterogeneidad espacial puede ser tratada por técnicas estándar de econometría, la dependencia espacial no. Esto se debe a la &lt;span style="color:blue"&gt;multidireccionalidad que domina las relaciones de interdependencia entre unidades espaciales&lt;/span&gt;

- La econometría espacial, como subdisciplina de la econometría, surge como respuesta para resolver la presencia de efectos espaciales

---
# &lt;span style="font-size:80%"&gt;El porqué de la econometría espacial&lt;/span&gt;
&lt;font size = "5"&gt;

El término econometría espacial fue introducido por Jean Paelinck en los 70. En el libro *Spatial Econometrics*, Paelinck y Klaassen resaltan cinco características en el análisis espacial que deben ser consideradas:

- el rol de la interdependencia espacial en los modelos espaciales

- las asimetrías en las relaciones espaciales

- la importancia de factores explicatorios localizados en otros espacios

- diferenciación entre interacciones *ex post* y *ex ante*

- modelación explicita del espacio

---
# &lt;span style="font-size:80%"&gt;El porqué de la econometría espacial&lt;/span&gt;
&lt;font size = "5"&gt;

Causas de la dependencia espacial:
&lt;p style="margin-top: -1em"&gt;
- la delimitación arbitraria de las unidades espaciales de observación (ejemplo, zonas censales, limites municipales, departamentales...)
- problemas de agregación espacial
- la presencia de externalidades y efectos de desbordamiento

Causa de la heterogeneidad espacial:
&lt;p style="margin-top: -1em"&gt;
- falta de estabilidad en el espacio del comportamiento de la variable u otras relaciones bajo estudio
- esto implica que la forma funcional y los parámetros varían con la localización y no son homogóneos en los datos
- puede ocurrir al estimar modelos econométricos con datos de sección cruzada de unidades espaciales diferentes, como regiones ricas y pobres

La heterogeneidad espacial se puede tratar con la econometría estándar que tenga en cuenta la inestabilidad estructural, mientras que la dependencia espacial implica tener en cuenta dicha dependencia en el modelo de regresión (problema de variables omitidas)
