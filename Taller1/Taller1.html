# &lt;span style="font-size:80%"&gt;Taller 1&lt;/span&gt;
&lt;font size = "4"&gt;
  
Los datos en el archivo [data.csv](https://gusgarciacruz.github.io/EconometriaEspacial/Taller%201/data.csv) contienen información sobre variables económicas regionales para el Reino Unido. Se tiene datos para el *Gross Value Added* (`\(gva\)`) como porcentaje del total país, la productividad laboral (`\(lp\)`) (siendo el total del Reino Unido igual a 100) y la tasas de nacimientos de nuevos negocios (`\(bbr\)`). El objetivo de este ejercicio es analizar los determinantes de `\(gva\)`

Responda las siguientes preguntas:
&lt;p style="margin-top: -0.5em"&gt;
- Realice un análísis de estadísticas descriptivas y correlaciones entre las variables de interés 

- Estime un modelo que explique el `\(gva\)` como función de la productividad laboral y la tasa de nacimiento de nuevos negocios. Luego estime otro modelo donde el determinante del `\(gva\)` sea sólo la productividad laboral y otro modelo donde se incluye sólo la tasa de nacimiento de nuevos negocios como determinante

- ¿Cuál es el modelo preferido en términos de ajuste a los datos empíricos? ¿Qué elementos tomó en consideración cuando seleccionó el mejor modelo? Interprete los resultados del modelo seleccionado

- Del modelo seleccionado calcule los residuales y observe la distribución geográfica de estos residuales, en particular analice los residuales positivos y negativos. Nota algún interesante patrón geográfico? Utilice el siguiente shapefile de [UK](https://gusgarciacruz.github.io/EconometriaEspacial/Taller%201/UK12RS.zip)
